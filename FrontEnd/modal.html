<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/modal.css">
    <script src="modal.js" defer></script>
</head>

<body>
    <div class="modifier-container">
        <h2 style="margin-top: 0px;">Mes Projets</h2><button class="modifier-btn modal-trigger"><i
                class="fa-regular fa-pen-to-square"></i><a class="modifier-btn" href="#modal1">modifier</a></button>
    </div>
    <aside id="gallery-modal" class="modal-container" aria-hidden="true" role="dialog" aria-labelledby="gallery-title">
        <div class="overlay modal-trigger" aria-label="Fermer la modale"></div>
        <div class="modal" aria-modal="true">
            <div class="modal-header">
                <h2 id="gallery-title">Galerie photo</h2>
                <button type="button" class="close-modal modal-trigger" aria-label="Fermer la galerie">&times;</button>
            </div>
            <div class="modal-content">
                <div class="gallery-grid" id="modal-gallery" role="grid"></div>
                <hr class="modal-separator">
                <div class="modal-actions">
                    <button class="btn-add-photo" aria-label="Ajouter une photo">Ajouter une photo</button>
                </div>
            </div>
        </div>
    </aside>

    <aside id="upload-modal" class="modal-container" aria-hidden="true" role="dialog" aria-labelledby="upload-title">
        <div class="overlay" aria-label="Fermer la modale"></div>
        <div class="modal" aria-modal="true">
            <div class="modal-header">
                <button type="button" class="back-modal modal-trigger" aria-label="Retour à la galerie">
                    <i class="fas fa-arrow-left" aria-hidden="true"></i>
                </button>
                <h2 id="upload-title">Ajout photo</h2>
                <button type="button" class="close-modal modal-trigger"
                    aria-label="Fermer le formulaire">&times;</button>
            </div>
            <div class="modal-content">
                <form id="upload-form" aria-label="Formulaire d'ajout de photo">
                    <div class="upload-area" role="region" aria-label="Zone de téléchargement">
                        <i class="far fa-image" aria-hidden="true"></i>
                        <label for="photo-input" class="btn-upload" role="button">+ Ajouter photo</label>
                        <input type="file" id="photo-input" accept="image/*" hidden required aria-required="true">
                        <p class="upload-info" aria-label="Format accepté">jpg, png : 4mo max</p>
                    </div>
                    <div class="form-group">
                        <label for="photo-title">Titre</label>
                        <input type="text" id="photo-title" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="photo-category">Catégorie</label>
                        <select id="photo-category" required aria-required="true">
                            <option value="1">Objets</option>
                            <option value="2">Appartements</option>
                            <option value="3">Hotels & restaurants</option>
                        </select>
                    </div>
                    <hr class="modal-separator">
                    <button type="submit" class="btn-submit" aria-label="Valider le formulaire">Valider</button>
                </form>
            </div>
        </div>
    </aside>
</body>

</html>
