<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/modal.css">
    <script src="modal.js" defer></script>
</head>

<body>
    <div class="modifier-container">
        <h2>Mes Projets</h2>
        <button class="button open-modal">
            <i class="fa-regular fa-pen-to-square"></i>
            <a class="modifier-btn" href="#modal1">modifier</a>
        </button>
    </div>

    <dialog id="gallery-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="gallery-title">
        <div class="modal-header">
            <h2 id="gallery-title">galerie photo</h2>
            <button class="button close-modal" aria-label="Fermer la galerie">&times;</button>
        </div>
        <div class="grid-container">
            <div class="modal-grid" id="gallery-grid" role="grid"></div>
            <hr class="modal-separator">
            <div class="modal-button">
                <button class="button open-add-photo" aria-label="Ajouter une photo">Ajouter une photo</button>
            </div>
        </div>
    </dialog>

    <dialog id="upload-modal" class="add-photo-modal" aria-hidden="true" role="dialog" aria-labelledby="upload-title">
        <div class="modal-header">
            <button class="button back-modal" aria-label="Retour à la galerie">
                <i class="fas fa-arrow-left" aria-hidden="true"></i>
            </button>
            <h2 id="upload-title">ajout photo</h2>
            <button class="button close-modal" aria-label="Fermer le formulaire">&times;</button>
        </div>
        <div class="modal-content">
            <form id="upload-form">
                <div class="upload-area">
                    <i class="far fa-image" aria-hidden="true"></i>
                    <label for="photo-input" class="btn-upload">+ Ajouter photo</label>
                    <input type="file" id="photo-input" name="photo" accept="image/*" required>
                    <p class="upload-info">jpg, png : 4mo max</p>
                </div>
                <div class="form-group">
                    <label for="photo-title">Titre</label>
                    <input type="text" id="photo-title" name="title" required>
                </div>
                <div class="form-group" method=" dialog">
                    <label for="photo-category">Catégorie</label>
                    <select id="photo-category" name="category" required>
                        <option value="1">Objets</option>
                        <option value="2">Appartements</option>
                        <option value="3">Hotels & restaurants</option>
                    </select>
                </div>
                <hr class="modal-separator">
                <button class="button btn-submit">Valider</button>
            </form>
        </div>
    </dialog>
</body>

</html>
